    <main class="container text-center mt-4">
        <h1 class="text-primary">Liste des formations</h1>
    </main>

    <div id="formations" class="container d-flex flex-wrap justify-content-center mt-3">
    </div>

    <script src="/js/scripts.js"></script>

    <style>
        .card {
            width: 300px;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05); 
            box-shadow: 0px 0px 15px rgba(0, 0, 255, 0.7);
        }

        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            background: linear-gradient(135deg, rgba(0, 0, 255, 0.7), rgba(53, 53, 80, 0.432));
            color: white;
            text-align: center;
            padding: 20px;
        }
        .dropdown-item{
            color: white;
        }
        .dropdown-item:hover{
        
            color:black;
        }
        a{
            text-decoration: none;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
    const container = document.getElementById("formations");

    try {
        const response = await fetch("http://localhost:3000/novelleformation");
        if (!response.ok) throw new Error("Erreur de récupération des formations");

        const formations = await response.json();

        formations.forEach(formation => {
            const card = document.createElement("div");
            card.className = "card m-3";
            card.innerHTML = `
                <img src="${formation.photo}" class="card-img-top" alt="${formation.title}">
                <div class="card-body">
                    <h5 class="card-title">${formation.title}</h5>
                    <p class="card-text">Volume horaire : ${formation.volumeHoraire}</p>
                    <p class="card-text">Formateur : ${formation.formateur}</p>
                    <p class="card-text">${formation.description}</p>
                </div>
            `;
            container.appendChild(card);
        });
    } catch (error) {
        console.error("Erreur:", error);
        container.innerHTML = `<p class="text-danger">Impossible de charger les formations.</p>`;
    }
});

    </script>
